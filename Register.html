<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'><link rel="stylesheet" href="loginStyle.css">

</head>
<body>
    <header>
        <h1>Grandeur.</h1>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">

                <label for="name">Enter your name</label>
                <div class="form-control" id="name">
                    <div class="form-control">
                        <label for="firstName">First Name :</label>
                        <input type="text" placeholder="John/Jane" id="firstName" required/> 
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>

                    </div>

                    <div class="form-control">
                        <label for="lastName">Last Name :</label>
                        <input type="text" placeholder="Doe" id="lastName" required/> 
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>

                    </div>

                </div>

                <div class="form-control">
                    <div class="form-control">
                        <label for="dob">Date of Birth</label>
                        <input id="dob" type="date" placeholder="mm/dd/yyyy"  pattern="{mm/dd/yyyy}" required/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <label for="sex">Sex(M/F)</label>
                    <div id="sex" style="display: flex;">
                        <label for="male" style="margin-right: 5px;">Male</label> <input type="radio" id="male" name="gender" value="male"/>
                        <label for="female" style="margin-right: 5px;">Female</label> <input type="radio" id="female" name="gender" value="female"/>
                       
                    </div>
                </div>

                <label for="trn">Enter a Valid TRN</label>
                <input type="text" placeholder="(000-000-000)" id="trn" pattern="^\d{,9}$" required maxlength="9"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password must be 8 charachters long" id="password" pattern=".{8,}" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Re-enter the same Password</label>
                <input type="password" placeholder="Password must be 8 charachters long" id="password2" pattern=".{8,}" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" id="registerBtn">Register</button>
            <button type="button" id="reset" onclick="reset()">Reset</button>
            <h4>Already have an account?</h4>
                <button type="button" onclick="redirectToPage()">Login</button>
        </form>    
        
            <script  src="Registervalid.js"></script>
            
    
</body>
</html>
