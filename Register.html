<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'><link rel="stylesheet" href="loginStyle.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Ocole1" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password must be 8 charachters long" id="password" pattern=".{8,}" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Re-enter the same Password</label>
                <input type="password" placeholder="Password must be 8 charachters long" id="password2" pattern=".{8,}" required/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button onclick="redirectToPage()">Submit</button>
        </form>    
            <script>
                document.getElementById('form').addEventListener('submit', function(event) {
                    event.preventDefault(); 
    
                    const name = document.getElementById('name');
                    const email = document.getElementById('email');
                    const password = document.getElementById('password');
                    const form = document.getElementById("form");
        
                    
                    localStorage.setItem('name', name);
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                    window.location.href = "index.html";

                    function redirectToPage() {
                    event.preventDefault();
                    window.location.href = "index.html";
                    }
        
        
                   
                });
        
            </script>
           
        
            <script  src=".\Registervalid.js"></script>
            
    
</body>
</html>
