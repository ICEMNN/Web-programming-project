<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div id="whole">
    

        <form class="forms">
            <Label>Login</Label>
            <br>
            
                <label for="username">username:</label>
                <input id="username" type="text" required autocomplete="Dreamer">
                
                <br>
                
                <label for="password">Password</label>
                <input id="password" type="password" required minlength="8" onfocus="validate(this)">
                <p id="check"></p>
            
           

            <button id="loginBtn" type="submit">Login</button>
        </form>

    </div>



    <script src="login.js"></script>
</body>
</html>
